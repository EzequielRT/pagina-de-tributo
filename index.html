<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <title>Tribute Page</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <h1>Jesus Cristo</h1>
                <p>Jesus de Nazaré ou Jesus Cristo foi um <strong>profeta e líder religioso</strong>, figura central do
                    Cristianismo, considerado mensageiro e filho de Deus.
                </p>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <figure>
                <img src="/assets/img/cristo.jpg" alt=”Imagem”>
                <figcaption>Imagem de Jesus Cristo</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
